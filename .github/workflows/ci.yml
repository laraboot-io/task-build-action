name: Build and Test

on:
  push:
    branches:
      - main
      - dev
      - ci

jobs:
  integration:
    name: Build Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: |
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u USERNAME --password-stdin
      - name: Setup build tools
        id: build-actionsg
        uses: ./ # Uses an action
        with:
          arg0: 'Mona the Octocat'