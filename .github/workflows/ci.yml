name: Build and Test

on:
  push:
    branches:
      - main
      - dev
      - ci

jobs:
  integration:
    name: Build Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - sample-app
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Get Pack
        run: |
          (curl -sSL "https://github.com/buildpacks/pack/releases/download/v0.17.0/pack-v0.17.0-linux.tgz" | sudo tar -C /usr/local/bin/ --no-same-owner -xzv pack)
      - run: |
          chmod -R +x ./scripts
          docker build -t task-builder .
          pack config default-builder paketobuildpacks/builder:full
          pushd examples
            for d in */ ; do
              if [ -d "$d" ]; then
                pushd $d
                echo "$d"
                docker run \
                  -e BUILDER_WORKBENCH=/github/workspace \
                  -v "/var/run/docker.sock":"/var/run/docker.sock" \
                  -v `pwd`:/github/workspace \
                  -i task-builder \
                  arg0 .
                  # debug
                  docker images
                  pack build check-app \
                  --path . \
                  --buildpack gcr.io/paketo-buildpacks/php-dist \
                  --buildpack docker://my-task \
                  --clear-cache --verbose
                  # clean up
                  sudo rm -rf dist
                popd
              fi
            done
          popd

      - name: Setup build tools
        id: build-actions
        uses: ./ # Uses an action
        with:
          arg0: 'arg0'
          directory: ./examples/${{ matrix.app }}
